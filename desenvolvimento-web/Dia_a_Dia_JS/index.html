<!DOCTYPE html>
<html lang="pt-BR"> <!--'lang' define o idioma (portugês do Brasil)-->
<head>
    <meta charset="UTF-8"> <!--Define a codificação de caracteres para suportar acentos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotina diária de Estudante</title> <!--Título da página que aparece na aba do navegador-->
</head>
<body> <!--seção para o conteúdo visível da página-->
    <h1>Rotina Diária de Estudante</h1>
    <p>Hoje, organizei minhas horas de trabalho, estudos e sono. Vamos calcular quanto tempo livre sobra em 24 horas!</p> <!--parágrafo com descrição-->

    <!--espaço para o resultado vir via JS-->
    <p id="horasTrabalho"></p> <!-- Parágrafo para mostrar as horas de trabalho diárias -->
    <p id="horasEstudos"></p> <!-- Parágrafo para mostrar as horas de estudos diários -->
    <p id="horasSono"></p> <!-- Parágrafo para mostrar as horas de sono diárias -->
    <p id="tempoLivre"></p> <!-- Parágrafo para mostrar o tempo livre calculado no dia -->

    <script src="script.js"></script> <!--chama o arquivo JavaScript externo-->
</body> <!--fim da seção body-->
</html> <!--fim do documento HTML-->
